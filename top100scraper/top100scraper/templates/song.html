<!doctype html>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<head>
    <title>Markovian Song Generator</title>
</head>
<body>
    <div class="container">
        <div class="song">
            <h1 class="title"> Titulo: {{title}} </h1>
            <div class="paragraphs">
                {% for sentence in sentences %}
                <br class="sentence"> {{sentence}} </br>
                {% endfor %}
            </div>
        </div>
        <div class="buttons">
            <a href= "{{request.path}}"><button>Recargar</button></a>
        </div>
    </div>
</body>
