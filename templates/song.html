<!doctype html>
<head>
    <title>Markovian Song Generator</title>
</head>
<body>
    <div class="song">
        <h class="title"> Titulo: {{title}} </h>
        <div class="paragraphs">
            {% for sentence in sentences %}
            <br class="sentence"> {{sentence}} </br>
            {% endfor %}
        </div>
    </div>
    <div class="buttons">
        <a href="/"><button>Recargar</button></a>
    </div>
</body>
